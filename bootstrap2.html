<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center; margin-top: 20px;">Login</h2> <br>
    <div class="container">
      <form class="border border-secondary w-25 p-3 mx-auto">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label><br>
            <input type="email" class="w-10" id="exampleInputEmail1" placeholder="Enter your email adress" >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label> <br>
            <input type="password" class="w-10" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          
            <div class="d-flex justify-content-evenly">
            <button type="submit" class="btn btn-success mb-1  ">Submit</button>
            <button type="reset"  class="btn btn-danger mb-1 w-25">Reset</button></div>
          
        </form>
    </div>





</body>
</html>
